<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="text-center p-2">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="row">
                    <input type="text" placeholder="City Name" class="search-input">
                </div>
                <div class="row">
                    <button class="search-btn">search</button>
                </div>
                <div class="row">
                    <div class="text-center">
                        <h4>Search History</h4>
                        <div class="row search-history">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="weather-today mb-5 ms-3 border border-3">
                    <div class="row">
                        <h1 class="currCity"></h1>
                        <h1 class="currDate"></h1>
                    </div>
                    <img src="" alt="weather icon" class="currIcon">
                    <div class="currTemp"></div>
                    <div class="currWind"></div>
                    <div class="currHumd"></div>
                    <div class="currUV"></div>
                </div>
                <div>
                    <h3>5-Day Forecast:</h3>
                </div>
                <div class="row card-list">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
